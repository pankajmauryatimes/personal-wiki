<p>
Kruskal
</p>
<ul>
<li>
贪心算法
</li>
<li>
先对边排序，每次选择一条权值最小且满足以下要求的边加入生成树：边的端点一个已在生成树内，一个不在
</li>
<li>
判别是否在生成树内使用并查集维护
</li>
</ul>
