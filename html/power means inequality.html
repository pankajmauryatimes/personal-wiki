<p>
<strong>Power Means M_r</strong>:
</p>
<pre>
= ((a_1^r + a_2^r + ... + a_n^r)/n)^(1/r)
</pre>

<p>
<strong>power means inequality</strong>:
</p>
<pre>
Given b &lt; a, then M_b &lt;= M_a. The equivalence holds iff a_1 = a_2 = ... = a_n.
</pre>
