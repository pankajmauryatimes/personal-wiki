<body>
<pre>
Unregulated Monoply: P_a, X_a;
Regulation of Natural Monopoly: P_b (pricing for fair return), X_b; more efficient.
Regulation (subsidized): P_c (socially optimal price), X_c.

P_a &gt; P_b &gt; P_c, X_a &lt; X_b &lt; X_c.
</pre>
